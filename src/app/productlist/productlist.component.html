<form>
    <div class="form-group row">
        <label for="productname" class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productname" placeholder="Enter Product Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="productprice" class="col-sm-2 col-form-label">Product Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productprice" placeholder="Enter Product Price">
        </div>
      </div>
      <div class="form-group row">
        <label for="stock" class="col-sm-2 col-form-label">Stock Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="stock" placeholder="Enter Stock Price">
        </div>
      </div>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      

</form>
